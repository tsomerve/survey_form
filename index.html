<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <h1>
        <title id="title">My Survery</title>
        <p id="description">Intake Form</p>
        </h1>
    </head>
    <form id="survey-form">
        <label id="name-label">
            <input type="text" id="name" placeholder="John Smith" required></input>
        </label>
        <label id="email-label">
            <input type="text" id="email" placeholder="test@test.com" required></input>
        </label>
        <label id="age">
            <input type="number" min="1" max="100" placeholder="Your Age" required></input>
        </label>
        <label id="refer-label">How did you hear about us?
            <select id="dropdown">
                <option value="">(select one)</option>
                <option value="1">Facebook</option>
                <option value="2">Instagram</option>
                <option value="3">LinkedIn</option>
                <option value="4">Other</option>
                <!--add input to other to have user fill out the refer source?-->
            </select>
        </label>
            <label id="pronoun-label">What are your pronouns?
                <select id="pronouns">
                    <option value="">(select one)</option>
                    <option value="1">He/Him</option>
                    <option value="2">She/Her</option>
                    <option value="3">They/Them</option>
                    <!-- add other option with fill in/text input?-->
                </select>
            </label>
    </form>
</html>
